<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Presensi Siswa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- LOGIN -->
    <div class="card" id="loginCard">
      <h2>Login</h2>
      <label>Username</label>
      <input type="text" id="username">
      <label>Password</label>
      <input type="password" id="password">
      <button onclick="doLogin()">Masuk</button>
    </div>

    <!-- SISWA -->
    <div class="card hidden" id="studentCard">
      <h2>Presensi</h2>
      <div class="info" id="infoUser"></div>

      <label>Status</label>
      <select id="status" onchange="toggleUpload()">
        <option value="">-- Pilih --</option>
        <option value="hadir">Hadir</option>
        <option value="tidak hadir">Tidak Hadir</option>
      </select>

      <div id="hadirDiv" class="hidden">
        <label>Selfie</label>
        <input type="file" id="selfie" accept="image/*" capture="user" onchange="previewFile(this,'previewHadir')">
        <div id="previewHadir" class="previewBox">Pratinjau akan tampil disini</div>
      </div>

      <div id="tidakDiv" class="hidden">
        <label>Alasan</label>
        <select id="alasan">
          <option value="Sakit">Sakit</option>
          <option value="Izin">Izin</option>
          <option value="Dispen">Dispen</option>
        </select>
        <label>Upload Dokumen</label>
        <input type="file" id="dokumen" accept="image/*,application/pdf" onchange="previewFile(this,'previewDokumen')">
        <div id="previewDokumen" class="previewBox">Pratinjau dokumen</div>
      </div>

      <button onclick="submitPresensi()">Kirim</button>
      <div id="msg"></div>
    </div>

    <!-- ADMIN -->
    <div class="card hidden" id="adminCard">
      <h2>Admin Panel</h2>
      <div class="info">Login sebagai Admin</div>
      <div class="search">
        <input type="text" id="searchBox" placeholder="Cari siswa..." oninput="filterStudents()">
      </div>
      <div id="studentList"></div>
      <button onclick="submitPresensiAdmin()">Simpan</button>
      <div id="msgAdmin"></div>
    </div>

  </div>
<script src="app.js"></script>
</body>
</html>
