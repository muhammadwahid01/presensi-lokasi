<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Presensi Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* --- Global Reset --- */
body {
  font-family: Arial, sans-serif;
  margin: 0; padding: 20px;
  background: #f5f5f5;
  font-size: 16px; /* lebih nyaman default */
}

.container {
  max-width: 720px; margin: 0 auto;
}

/* --- Card Box --- */
.card {
  background: #fff; padding: 24px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  margin-bottom: 20px;
}

h2 {
  text-align: center; margin: 0 0 16px;
  color: #2c3e50; font-size: 1.4rem;
}

label {
  display: block; margin-top: 12px;
  font-weight: 600; color: #333;
}

/* --- Form Elements --- */
select, input[type="text"], input[type="password"], 
input[type="file"], button {
  width: 100%; padding: 14px; margin-top: 6px;
  border: 1px solid #dcdcdc; border-radius: 12px;
  font-size: 1rem; box-sizing: border-box;
  background: #fff;
}

button {
  background: #2d89ef; color: #fff;
  font-weight: 700; border: none;
  cursor: pointer; transition: 0.2s;
  margin-top: 16px; border-radius: 12px;
}

button:hover { background: #1b5fab; }

/* --- Info & Utilities --- */
.hidden { display: none; }
.info {
  text-align: center; font-weight: 600; color: #555;
  background: #f7f9fc; border-radius: 12px;
  padding: 10px; margin-bottom: 10px;
}

/* --- Student list grid --- */
.student-grid {
  display: grid;
  grid-template-columns: 1fr 140px 1fr;
  gap: 10px; align-items: center;
}

/* --- Preview Box --- */
.previewBox {
  margin-top: 12px; text-align: center;
  background: #fafafa; border: 1px dashed #ddd;
  border-radius: 12px; padding: 10px;
  font-size: 0.9rem;
}

.previewBox img {
  max-width: 100%; border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

button.pilihSemua {
        max-width: 200px; margin-top: 5px;
      }

      .search {
        display:flex; gap:8px; align-items:center; margin: 5px 0 12px;
      }
      .search input {
        flex:1; border-radius: 12px;
      }
      .divider {
        height:1px; background:#eee; margin:12px 0;
      }

/* --- Responsive --- */
@media (max-width: 768px) {
  body { padding: 12px; font-size: 15px; }

  .card { padding: 18px; border-radius: 12px; }

  h2 { font-size: 1.2rem; }

  .student-grid { grid-template-columns: 1fr; }

  button, input, select {
    font-size: 1rem;
    padding: 12px;
  }

  button.pilihSemua {
    max-width: 100%; /* full width di HP */
  }

  .search {
    flex-direction: column; /* tumpuk input & tombol */
    gap: 6px;
  }
}

@media (max-width: 480px) {
  body { font-size: 14px; }

  h2 { font-size: 1.1rem; }

  label { font-size: 0.9rem; }

  .previewBox { font-size: 0.8rem; }
}
  </style>
</head>
<body>
  <div class="container">

    <!-- LOGIN -->
    <div class="card" id="loginCard">
      <h2>Login</h2>
      <label>Username</label>
      <input type="text" id="username">
      <label>Password</label>
      <input type="password" id="password">
      <button onclick="doLogin()">Masuk</button>
    </div>

    <!-- FORM SISWA -->
    <div class="card hidden" id="studentCard">
      <h2>Presensi Siswa</h2>
      <div class="info" id="infoUser"></div>

      <label>Status</label>
      <select id="status" onchange="toggleUpload()">
        <option value="">-- Pilih --</option>
        <option value="hadir">Hadir</option>
        <option value="tidak hadir">Tidak Hadir</option>
      </select>

      <div id="hadirDiv" class="hidden">
        <label>Ambil Selfie</label>
        <input type="file" id="selfie" accept="image/*" capture="user" onchange="previewFile(this,'previewHadir')">
        <div id="previewHadir" class="previewBox">Pratinjau selfie</div>
      </div>

      <div id="tidakDiv" class="hidden">
        <label>Alasan</label>
        <select id="alasan">
          <option value="Sakit">Sakit</option>
          <option value="Izin">Izin</option>
          <option value="Dispen">Dispen</option>
        </select>
        <label>Upload Dokumen</label>
        <input type="file" id="dokumen" accept="image/*,application/pdf" onchange="previewFile(this,'previewDokumen')">
        <div id="previewDokumen" class="previewBox">Pratinjau dokumen</div>
      </div>

      <button onclick="submitPresensi()">Kirim Presensi</button>
      <div id="msg"></div>
    </div>

    <!-- PANEL ADMIN -->
    <div class="card hidden" id="adminCard">
      <h2>Admin Panel</h2>
      <div class="info">Login sebagai <span class="badge">Admin</span></div>
      <div class="search">
        <input type="text" id="searchBox" placeholder="Cari siswa..." oninput="filterStudents()">
        <button onclick="toggleSelectAll()">Pilih Semua</button>
      </div>
      <div id="studentList"></div>
      <button onclick="submitPresensiAdmin()">Simpan Presensi</button>
      <div id="msgAdmin"></div>
    </div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwWhwd-c_Bi60u3u2FCRoRDweyOKJL82cAN_oMlsm5EykB2y_Aag4WQ1E35DoQbx68/exec";

// ========== UTIL ========== //
async function callAPI(payload) {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload),
      headers: { "Content-Type": "application/json" }
    });
    const text = await res.text();
    console.log("Raw response:", text);

    try {
      return JSON.parse(text);
    } catch {
      return { success: false, message: "Response tidak valid" };
    }
  } catch (err) {
    console.error("Fetch error:", err);
    return { success: false, message: err.message };
  }
}

function saveUser(user) {
  localStorage.setItem("currentUser", JSON.stringify(user));
}
function getUser() {
  return JSON.parse(localStorage.getItem("currentUser") || "null");
}
function logout() {
  localStorage.removeItem("currentUser");
  location.reload();
}

// ========== LOGIN ========== //
async function doLogin() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  const res = await callAPI({ action: "login", username, password });
  if (!res.success) return alert("Login gagal: " + res.message);

  saveUser(res);

  document.getElementById("loginCard").classList.add("hidden");
  if (res.role === "admin") {
    document.getElementById("adminCard").classList.remove("hidden");
    loadStudentList();
  } else {
    document.getElementById("studentCard").classList.remove("hidden");
    document.getElementById("infoUser").innerText = "Halo, " + res.nama;
  }
}

// ========== SISWA PRESENSI ========== //
function toggleUpload() {
  const status = document.getElementById("status").value;
  document.getElementById("hadirDiv").classList.toggle("hidden", status !== "Hadir");
  document.getElementById("tidakDiv").classList.toggle("hidden", status !== "Tidak Hadir");
}

async function submitPresensi() {
  const user = getUser();
  if (!user) return alert("Session habis, silakan login lagi");

  const status = document.getElementById("status").value;
  const alasan = document.getElementById("alasan")?.value || "";
  let lokasi = null;

  if (status === "Hadir" && navigator.geolocation) {
    lokasi = await new Promise(resolve => {
      navigator.geolocation.getCurrentPosition(
        pos => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
        () => resolve(null)
      );
    });
  }

  // file selfie
  const fileInput = document.getElementById("selfie");
  let fileBase64 = "";
  if (fileInput && fileInput.files.length > 0) {
    const file = fileInput.files[0];
    fileBase64 = await toBase64(file);
  }

  const res = await callAPI({
    action: "submitPresensi",
    username: user.username,
    status,
    alasan,
    lokasi,
    selfie: fileBase64
  });

  document.getElementById("msg").innerText = res.success
    ? "Presensi berhasil"
    : "Gagal: " + res.message;
}

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result.split(",")[1]);
    reader.onerror = err => reject(err);
  });
}

// ========== ADMIN ========== //
async function loadStudentList() {
  const res = await callAPI({ action: "getStudentList" });
  if (!res.success) return alert("Gagal ambil daftar siswa");

  const container = document.getElementById("studentList");
  container.innerHTML = "";
  res.data.forEach(s => {
    const row = document.createElement("div");
    row.className = "student-row";
    row.innerHTML = `
      <label>
        <input type="checkbox" value="${s.username}" data-nama="${s.nama}" data-kelas="${s.kelas}"> 
        ${s.nama} (${s.kelas})
      </label>
      <select class="status-select">
        <option value="Hadir">Hadir</option>
        <option value="Tidak Hadir">Tidak Hadir</option>
      </select>
    `;
    container.appendChild(row);
  });
}

async function submitPresensiAdmin() {
  const checkboxes = document.querySelectorAll("#studentList input[type=checkbox]:checked");
  if (checkboxes.length === 0) return alert("Pilih minimal satu siswa");

  const updates = [];
  checkboxes.forEach(cb => {
    const status = cb.parentElement.parentElement.querySelector(".status-select").value;
    updates.push({
      username: cb.value,
      nama: cb.dataset.nama,
      kelas: cb.dataset.kelas,
      status
    });
  });

  const res = await callAPI({ action: "submitPresensiAdmin", updates });
  document.getElementById("msgAdmin").innerText = res.success
    ? "Presensi admin berhasil disimpan"
    : "Gagal: " + res.message;
}

// ========== ON LOAD ========== //
window.addEventListener("load", () => {
  const user = getUser();
  if (user) {
    document.getElementById("loginCard").classList.add("hidden");
    if (user.role === "admin") {
      document.getElementById("adminCard").classList.remove("hidden");
      loadStudentList();
    } else {
      document.getElementById("studentCard").classList.remove("hidden");
      document.getElementById("infoUser").innerText = "Halo, " + user.nama;
    }
  }
});
</script>
</body>
</html>
